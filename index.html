{% extends "base.html" %}

{% block title %}Головна{% endblock %}

{% block content %}
<h2>Галерея</h2>
<div class="gallery">
    {% for filename in images %}
        <div class="gallery-item">
            <img src="{{ url_for('uploaded_file', filename=filename) }}">
        </div>
    {% endfor %}
</div>
{% endblock %}
